<script type="text/javascript">
  RED.nodes.registerType('ecb-euro-exchange-rates', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      datatype: { value: 'current', validate: v => {
        return [ 'current', 'historic', 'historic90d' ].indexOf(v) !== 1;
      } }
    },
    inputs: 1,
    outputs: 1,
    icon: 'file.png',
    label: function () {
      return `Euro Exchange Rates (${this.datatype})`;
    }
  });
</script>

<script type="text/x-red" data-template-name="ecb-euro-exchange-rates">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-datatype"><i class="fa fa-clock-o"></i> Type</label>
    <select id="node-input-datatype">
      <option value="current">Current</option>
      <option value="historic">All historic data</option>
      <option value="historic90d">90 days historic data</option>
    </select>
  </div>
</script>

<script type="text/x-red" data-help-name="ecb-euro-exchange-rates">
  <p>Node to access the Euro Exchange Rates by ECB</p>
</script>
